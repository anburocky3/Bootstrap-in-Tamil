<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form - cyberdude training</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="bg-light">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a href="/" class="navbar-brand">
            <img
              src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg"
              width="30"
              height="30"
              alt="Bootstrap Tamil"
              loading="lazy"
              class="d-inline-block align-top"
            />
            Bootstrap Tamil
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#myNavBar"
            aria-controls="myNavBar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="myNavBar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="/index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="/about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="/courses.html" class="nav-link">Courses</a>
              </li>
              <li class="nav-item">
                <a href="/blog.html" class="nav-link">Blog</a>
              </li>
              <li class="nav-item">
                <a href="/login.html" class="nav-link">Login</a>
              </li>

              <li class="nav-item">
                <a href="/contact.html" class="nav-link">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="btn btn-success shadow-none my-2 my-sm-0 ml-0 ml-sm-3 dropdown-toggle active"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Register
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/register.html">Member</a>
                  <a class="dropdown-item" href="/tutorial-register.html">
                    Tutorial request
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <!-- Content -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card">
            <div class="card-body">
              <form action="" method="POST">
                <div class="form-group">
                  <label for="email">Email</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="email">
                        <i class="fa fa-envelope-o"></i>
                      </span>
                    </div>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="you@awesome.com"
                      aria-describedby="email"
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-key"></i>
                      </span>
                    </div>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <button class="btn btn-success btn-block">
                    <i class="fa fa-unlock-alt mr-1"></i>
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="pt-3 text-center">
            <small class="">
              Don't have an account?
              <a href="/register.html">Register now</a>
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="./assets/js/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
